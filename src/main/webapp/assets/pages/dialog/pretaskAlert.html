<div class="modal-header">
    <h4>{{msg.headerText}}</h4>
</div>
<div class="modal-body">
    <p style="word-break:break-all">{{msg.bodyText}}</p>
</div>
<div class="modal-footer">
    <button class="btn {{msg.actionButtonStyle}} btn-sm" ng-click="ok()">确认
    </button>
    <button class="btn btn-success btn-sm" ng-click="cancel()" ng-show="msg.showCancel">重新设置
    </button>
</div>
